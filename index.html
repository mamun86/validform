<!DOCTYPE html>
<html>
   <head>
      <title>Form Validation</title>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link type="text/css" rel="stylesheet" href="css/style.css.txt"/>
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
      <link type="text/css" rel="stylessheet" href="fonts/glyphicons-halflings-regular.eot"/>
   </head>
   <body>
      <script type="text/javascript">  
         function validateForm(){  
         var username = document.form.username.value;
         var password = document.form.password.value.length;
         var con_password = document.form.con_password.value.length;
         var fname = document.form.fname.value;
         var lname = document.form.lname.value;
         var email = document.form.email.value;
         var status=false;  
         var flag=0;
         
             if(username==null||username==""){  
                 document.getElementById("username").innerHTML=  
                 " The user name field is required";  
                  document.form.username.focus() ;
                  status=false;
                  
             }else{  
                 flag++;
             }  
             if (password==null||password==""){
                  document.getElementById("password").innerHTML =" The password field is required"; 
                  document.form.password.focus() ;
                  status=false;
             }else{  
                 document.getElementById("password").innerHTML="";  
                 flag++;
             }
             if (con_password==null||con_password==""){
                 document.getElementById("con_pass").innerHTML ="  The confirm password field is required"; 
                 document.form.con_password.focus() ;
                 status=false;
             }else{  
                 document.getElementById("con_pass").innerHTML="";  
                 flag++;
             }
             
             
   
             
if (fname==null||fname==""){
                 document.getElementById("fname").innerHTML =" The First Name field is required"; 
                 document.form.fname.focus() ;
                  status=false;
             }else{  
                 document.getElementById("fname").innerHTML="";  
                 flag++;
             }
             if (lname==null || lname==""){
                 document.getElementById("lname").innerHTML =" The Last Name field is required"; 
                 document.form.lname.focus() ;
                 status=false;
             }else{  
                 document.getElementById("lname").innerHTML="";  
                 flag++;
             }
             if (email==null || email==""){
                 document.getElementById("email").innerHTML =" The Email field is required"; 
                 document.form.email.focus() ;
                 status=false;
             }else{  
                 document.getElementById("email").innerHTML="";  
                 flag++;
             }
             if(flag==6){
                 status=true;
                 
             }else{
                 status=false
             }
                 
                 return status;
         }  
      </script>
       <div class="row">
           <div class="header">USER</div>
			<div class="col-sm-12">
       <div class="regi_form">
      <form name="form" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateForm()">
          
         <div>
            <h4>Username</h4>
            <input type="text" name="username" class="input_box"/>
            <span id="username" style="color:red"></span>
         </div>
         <div>
            <h4>Password</h4>
            <input type="password" name="password" class="input_box"/>
            <span id="password" style="color:red"></span>
         </div>
         <div>
            <h4>Confirm Password</h4>
            <input type="password" name="con_password" class="input_box"/>
            <span id="con_pass" style="color:red"></span>
         </div>
         <div>
            <h4>First Name</h4>
            <input type="text" name="fname" class="input_box"/>
            <span id="fname" style="color:red"></span>
         </div>
         <div>
            <h4>Last Name</h4>
            <input type="text" name="lname" class="input_box"/>
            <span id="lname" style="color:red"></span>
         </div>
         <div>
            <h4>Email</h4>
            <input name="email" type="email" class="input_box"/>
            <span id="email" style="color:red"></span>
         </div>
         <div> <input type="submit" value="Create"></div>
      </form>
       </div>
           </div>
       </div>
   </body>
</html>
